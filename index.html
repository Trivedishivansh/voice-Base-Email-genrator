<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoiceMail - Voice to Email</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h2>🎙️ VoiceMail</h2>

    <label for="to">To</label>
    <input type="email" id="to" placeholder="example@email.com" />

    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Email subject" />

    <label for="message">Message</label>
    <textarea id="message" rows="6" placeholder="Your message here..."></textarea>

    <button id="start">🎤 Speak Your Message</button>
    <div class="status" id="status">Press the button and speak...</div>

    <button>
      Send
    </button>
  </div>

  <script src="./script.js"></script>

</body>
</html>
